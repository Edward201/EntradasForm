<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Registro</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script>
        const { ipcRenderer } = require('electron');
    </script>
</head>
<body>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <form role="form" action="" method="post" accept-charset="utf-8">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="document">NÃºmero de documento:</label>
                            <input required type="number" class="form-control" name="document" id="document">
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="name">Nombres y apellidos completos:</label>
                            <input required type="text" class="form-control" id="name" name="name" placeholder="Nombre:">
                        </div>
                        <div class="col-12 text-center mt-5">
                            <button onclick="replaceSpaces()" type="submit" class="btn btn-warning">Validar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script>
    function replaceSpaces(){
        var name = document.getElementById("name").value;
        document.getElementById("name").value = name.replace(/\s+/g, " ");
    }
</script>
</html>
