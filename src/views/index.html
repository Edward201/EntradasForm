<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Registro</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="card o-hidden border-0 shadow-lg my-5 card-container">
        <div class="card-body p-0">
            <h1 class="card-title title">Validación de usuario</h1>
            <div class="p-5">
                <form id="form" class="p-4">
                    <div class="row">
                        <div class="alert alert-success" style="display:none;" id="alert" role="alert">
                            EL usuario ya se encuentra reigstrado.
                        </div>
                        <div class="form-group col-sm-12 col-md-6 pt-3">
                            <label for="document">Número de documento:</label>
                            <input autofocus required type="text" class="form-control" name="document" id="document">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 pt-3">
                            <label for="name">Nombres y apellidos completos:</label>
                            <input required type="text" class="form-control" id="name" name="name" placeholder="Nombre:">
                        </div>
                        <div class="col-12 text-center mt-5">
                            <button type="submit" class="btn btn-warning button">Validar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/renderer.js"></script>
</html>
